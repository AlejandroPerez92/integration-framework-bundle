services:
  smartesb.consumers.queue:
      class: Smartbox\Integration\FrameworkBundle\Components\Queues\QueueConsumer
      calls:
          - [ setId, ['smartesb.consumers.queue']]
          - [ setSmartesbHelper, ['@smartesb.helper']]
          - [ setEventDispatcher, ['@event_dispatcher']]
          - [ setSerializer, ['@smartesb.serialization.queue.jms_serializer']]
  smartesb.consumers.async_queue:
      class: Smartbox\Integration\FrameworkBundle\Components\Queues\AsyncQueueConsumer
      calls:
          - [ setId, ['smartesb.consumers.async_queue']]
          - [ setSmartesbHelper, ['@smartesb.helper']]
          - [ setEventDispatcher, ['@event_dispatcher']]
          - [ setSerializer, ['@smartesb.serialization.queue.jms_serializer']]
